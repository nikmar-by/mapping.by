<svg width="90" height="70" viewBox="0 0 60 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Тень от капли: источник света справа, тень уходит влево -->
  <ellipse cx="37" cy="63" rx="20" ry="5" fill="rgba(0,0,0,0.35)"/>

  <!-- Геометка с крупным белым орнаментом "багасць" -->
  <g transform="translate(15, 8)">
    <!-- Форма пина -->
    <path d="M20 0 C8 0 0 8 0 20 C0 35 20 60 20 60 C20 60 40 35 40 20 C40 8 32 0 20 0 Z" fill="#FF0000"/>

    <!-- Крупный мотив "багасць" внутри -->
    <g transform="translate(20,20) scale(1.1)">
      <!-- Большой центральный ромб -->
      <polygon points="0,-8 8,0 0,8 -8,0" fill="#FFFFFF"/>

      <!-- Диагональные "рога багасці" -->
      <polygon points="-12,-3 -8,0 -12,3 -16,0" fill="#FFFFFF"/>
      <polygon points="12,-3 16,0 12,3 8,0" fill="#FFFFFF"/>

      <!-- Верх и низ -->
      <polygon points="0,-14 4,-10 0,-6 -4,-10" fill="#FFFFFF"/>
      <polygon points="0,14 4,10 0,6 -4,10" fill="#FFFFFF"/>

      <!-- Внутреннее "зёрнышко" -->
      <polygon points="0,-3 3,0 0,3 -3,0" fill="#FF0000"/>
    </g>
  </g>
</svg>

